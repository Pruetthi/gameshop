<app-header></app-header>

<div class="container">
    <h2 class="title">คลังเกมของฉัน</h2>

    <div *ngIf="purchasedGames.length === 0" class="empty">
        <img src="assets/empty-cart.png" alt="Empty" class="empty-img" />
        <p>ยังไม่มีการซื้อเกม</p>
        <button mat-raised-button color="primary" routerLink="/main">ไปเลือกซื้อเกม</button>
    </div>

    <div class="games-container" *ngIf="purchasedGames.length > 0">
        <div *ngFor="let game of purchasedGames" class="game-card" (click)="goToGameDetail(game.game_id)">
            <img [src]="game.game_image" alt="{{ game.game_name }}" class="game-img" />
            <div class="game-info">
                <h3>{{ game.game_name }}</h3>

                <p class="date">วันที่ซื้อ: {{ game.transaction_date | date:'dd/MM/yyyy' }}</p>
            </div>
        </div>
    </div>
</div>
